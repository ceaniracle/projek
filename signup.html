<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #262626;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .signup-card {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      border-radius: 15px;
      background: linear-gradient(180deg, #1FA2FF, #12D8FA, #A6FFCB);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .signup-card h2 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .form-control {
      width: 100%;
      border-radius: 25px;
      padding: 12px 16px;
      margin-bottom: 15px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn-signup {
      border-radius: 25px;
      background: #9ca3ff;
      border: none;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-signup:hover {
      background: #7d85ff;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Sign Up</h2>
    <form>
      <input type="email" class="form-control" placeholder="Masukkan email" required>
      <input type="password" class="form-control" placeholder="Masukkan password" required>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
  </div>
</body>
</html>
