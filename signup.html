<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #262626;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .signup-card {
            width: 100px;
            max-width: 350px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient( 180deg #ACB6E5 #86FDE8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0);
        }

        .signup-card h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffff;
            text-align: center;
        }
        
        .form-control {
            border-radius: 25px;
            padding: 12px;
            border: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-signup {
            border-radius:  25px;
            background: #9ca3ff ;
            border: none;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            color: #ffff;
        }
        
        .btn-signup:hover {
            background: #7d85ff ;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
